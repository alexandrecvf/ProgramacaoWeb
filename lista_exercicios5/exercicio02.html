<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<title>Exercicio 2</title>
	<meta charset="utf-8">

	<style>
		div{
			
		}
		.formulario{
			margin: 0 auto;
			width: 500px;
			background-color: #856ADD;
		}
		.form1{
			padding: 1px;
			margin: 2px;
		}
		.form2{
			padding: 40px;
			margin: 3px;
			background-color: #ffffff;
			text-align: center;
		}
		input[type = "text"], textarea{
			font-family: "Font Awesome 5 Free";
			padding-left: 10px;
		}
		.botao{
			background-color: #856ADD;
			width: 200px;
			height: 40px;
			border-radius: 20px;
			color: white;
		}
		.texto{
			text-align: center;
			color: white;
			font-size: 50px;
			position: absolute;
			margin-top: -200px;
			margin-left: 80px;
		}
	</style>

</head>
<body>
	<div class="formulario">
		<div class="form1"> 
			<img src="cidade.jpg" width="100%">
			<div class="texto"><p>CONTACT US</p></div>
		</div>
		<div class="form2">
			<form>
				<input type="text" size="30" id="nome" name="nome" placeholder="&#xf007; Full Name"> <br><br>
				<input type="text" size="30" id="email" name="email" placeholder="&#xf0e0; Eg. example@email.com"> <br><br>
				<input type="text" size="30" id="telefone" name="telefone" placeholder="&#xf2b9; Eg. +1 800 000000"> <br><br>
				<textarea name="mensagem" rows="4" cols="24" placeholder="&#xf075; Your comments..."></textarea><br><br>
				<input type="submit" name="enviar" value="SEND NOW" class="botao">
			</form>
		</div>
	</div>
</body>
</html>
