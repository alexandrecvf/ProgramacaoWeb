<!DOCTYPE html>
<html lang="br">

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <meta charset="UTF-8">

    <title>Lista 12 - Número 2</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="div1">
        <ul>
            <input type="text" id="inp1"><i id="icon" class="fas fa-plus-circle" onclick="escrever()"></i>
        </ul>
    </div>

    <script>
        function escrever() {
            var paragrafo = document.createElement("li");

            var conteudo = document.getElementById("inp1").value;
            var texto = document.createTextNode(conteudo); //adiciona um conteúdo ao elemento criado

            paragrafo.appendChild(texto); //conecta o conteúdo ao elemento

            var div1 = document.getElementById("div1");
            div1.appendChild(paragrafo); //conecta o elemento a um elemento pai na ultima posição
        }
    </script>

</body>

</html>
